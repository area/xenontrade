<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XenonTrade</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/attr-classes.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="menu draggable">
      <div class="flex">
        <div class="left">
          <div class="button" data-button="settings">
            <i  class="fas fa-cog grey"
                title="Settings"
              ></i>
          </div>
          <div class="button" data-button="update">
            <i  class="fas fa-sync-alt grey"
                title="Update prices on poe.ninja"
                ></i>
          </div>
          <div class="button" data-button="close-all">
            <i  class="fas fa-times-circle grey"
                title="Close all items."></i>
          </div>
          <div class="button" data-button="status" style="display: none">i
            <i  class="fas fa-exclamation-circle red"
                title="Item not found"></i>
          </div>
        </div>
        <div class="middle">
          <div class="button" data-button="buy">
            <i  class="fas fa-buy grey"
                title="Paste clipboard content to game chat." >üõí</i>
          </div>
          <div class="button" data-button="hideout">
            <i  class="fas fa-hideout grey"
                title="Go back to your hideout." >üèï</i>
          </div>
          <div class="button" data-button="logout">
            <i  class="fas fa-logout red"
                title="Emergency! Go back to character screen." >üõë</i>
          </div>
        </div>
        <div class="right">
          <div class="button" data-button="submenu">
            <i  class="fas fa-arrow-down grey"
                title="Lock position"></i>
          </div>
          <div class="button" data-button="lock">
            <i  class="fas fa-unlock grey"
                title="Lock position"></i>
          </div>
          <div class="button" data-button="minimize">
            <i  class="fas fa-window-minimize grey"
                title="Mineralise"></i>
          </div>
          <div class="button" data-button="close">
            <i  class="fas fa-window-close grey"
                title="Exit"></i>
          </div>
        </div>
      </div>
    </div>


    <div class="menu dropdown closed" id="submenu">
      <div class="flex">
        <div class="left">
        </div>
        <div class="middle">
          <div class="button" data-button="cmd1">
            <i  class="fas grey"
                title="custom CMD 1"
              >Regen</i>
          </div>
          <div class="button" data-button="cmd2">
            <i  class="fas grey"
                title="custom CMD 2"
              >Chain</i>
          </div>
          <div class="button" data-button="cmd3">
            <i  class="fas grey"
                title="custom CMD 3"
              >Corr</i>
          </div>
          <div class="button" data-button="cmd4">
            <i  class="fas grey"
                title="custom CMD 4"
              >20%</i>
          </div>
          <div class="button" data-button="cmd5">
            <i  class="fas grey"
                title="custom CMD 6"
              >Phy</i>
          </div>
          <div class="button" data-button="cmd6">
            <i  class="fas grey"
                title="custom CMD 4"
              >Ele</i>
          </div>
        </div>
        <div class="right">
        </div>
      </div>
    </div>
    <div class="entries"></div>
  </div>

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script type="text/javascript" src="lib/jquery.peity.min.js"></script>
  <script type="text/javascript" src="lib/moment.min.js"></script>
  <script type="text/javascript">
  $.fn.peity.defaults.line = {
    delimiter: ",",
    fill: "#404c60",
    height: 16,
    max: null,
    min: 0,
    stroke: "#748199",
    strokeWidth: 1,
    width: 35
  }

  moment.updateLocale('en', {
    relativeTime : {
      future: "in %s",
      past:   "%s",
      s  : '%ds',
      ss : '%ds',
      m:  "1m",
      mm: "%dm",
      h:  "1h",
      hh: "%dh",
      d:  "1d",
      dd: "%dd",
      M:  "1m",
      MM: "%dm",
      y:  "1y",
      yy: "%dy"
    }
  });
  </script>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
